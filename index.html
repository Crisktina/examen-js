<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@4.0.0/dist/css/ionicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Red social</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>Logo</strong>
          </a>
          <a class="btn btn-primary w-25 py-2 my-3" href="grupos.html"
            >Lista de grupos</a
          >
        </div>
      </div>
    </header>

    <main class="container mt-5">
      <form id="miForm" class="my-5 row g-2">
        <h1 class="h3 mb-4 fw-normal">Añadir grupo:</h1>
        <div class="form-floating">
          <input
            id="nameInput"
            oninput="validName()"
            type="text"
            class="form-control"
            name="nombre"
            placeholder="nombre"
          />
          <label for="floatingInput">Nombre:</label>
          <div id="invalid-name" class="invalid-feedback"></div>
        </div>
        <div class="form-floating">
          <input
            id="descriptionInput"
            oninput="censoredDescription()"
            type="text"
            class="form-control"
            name="descripcion"
            placeholder="texto"
          />
          <label for="floatingInput">Descripción:</label>
          <div id="invalid-description" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="basic-url" class="form-label">Imagen del grupo:</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://</span>
            <input
              id="urlInput"
              oninput="validURL()"
              type="url"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
          <div id="invalid-URL" class="invalid-feedback"></div>
          <div class="form-text" id="basic-addon4">
            Adjunta la url de la imagen.
          </div>
        </div>
        <label for="basic-url" class="form-label"
          >Elije los tags del grupo:</label
        >
        <select
          id="selectInput"
          oninput="validarEtiquetas()"
          class="form-select"
          aria-label="Default select example"
          multiple
        >
          <option value="Social">Social</option>
          <option value="Records">Records</option>
          <option value="Esport">Esport</option>
          <option value="Salut">Salut</option>
          <option value="Cinema">Cinema</option>
          <option value="Entreteniment">Entreteniment</option>
        </select>
        <div id="invalid-select" class="invalid-feedback"></div>
        <button
          class="btn btn-primary w-100 py-2 my-3"
          type="submit"
          name="enviar"
        >
          Añadir
        </button>
      </form>
    </main>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">
          &copy; 2024 Company, Inc
        </p>
      </footer>
    </div>
  </body>
  <script src="./js/validaciones.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
